<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="cal">
        <div id="display-div">

            <textarea name="display" id="display" cols="5" rows="1">


        </textarea>
        </div>
       

        <div class="row">
                <input type="submit" value="CE">
                <input type="submit" name="clear" value="C">
                <input type="submit" name="delete" value="DEL">
                <input type="submit" class="operator" name="divide" value="/">
                <input type="submit" name="inverse" value="inv">
                <input type="submit" name="radian" value="Rad">
                <input type="submit" name="sine" value="Sin">
        </div>
        <div class="row">
                <input type="submit" class="number" name="seven"  value="7">
                <input type="submit" class="number" name="eight" value="8">
                <input type="submit" class="number" name="nine" value="9">
                <input type="submit" class="operator" name="multiply" value="*">
                <input type="submit" name="cos" value="Cos">
                <input type="submit"  name="tan" value="Tan">
                <input type="submit" name="percent" value="%">
        </div>

        <div class="row">
                <input type="submit" class="number" name="four" value="4">
                <input type="submit" class="number" name="five" value="5">
                <input type="submit" class="number" name="six" value="6">
                <input type="submit" class="operator" name="substract" value="-">
                <input type="submit" name="natural-log" value="In">
                <input type="submit" name="log" value="Log">
                <input type="submit" name="factorial" value="!">
        </div>

        <div class="row">
                <input type="submit" class="number" name="one" value="1">
                <input type="submit" class="number" name="two" value="2">
                <input type="submit" class="number" name="three" value="3">
                <input type="submit" class="operator" name="add" value="+">
                <input type="submit" name="power" value="^">
                <input type="submit" name="pie" value="pie">
                <input type="submit" name="exponential" value="e">
        </div>

        <div class="row">
                <input type="submit" id="decimal" name="decimal" value=".">
                <input type="submit" class="number" name="zero" value="0">
                <input type="submit" id="equals" name="equals" value="=">
                
                <input type="submit" name="left-bracket" value="(">
                <input type="submit" name="right-bracket" value=")">
                <input type="submit" name="square-root" value="sqrt">
        </div>


    </div>
</body>

</html>
